name: PostBuild Code Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest
    name: Code Analysis
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history for git operations

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        id: tests
        run: |
          pytest sample_project/tests -v --tb=short --json-report --json-report-file=reports/test_results.json || true

      - name: Collect coverage
        id: coverage
        run: |
          pytest sample_project/tests --cov=sample_project/src --cov-report=json:reports/coverage_report.json || true

      - name: Run static analysis
        id: static
        run: |
          # flake8
          python -m flake8 sample_project/src --format=json > /tmp/flake8.json || true
          
          # bandit
          python -m bandit -r sample_project/src -f json > /tmp/bandit.json || true
          
          # Combine results
          python -c "
          import json
          result = {'linters': [], 'security': [], 'type_checks': []}
          try:
              with open('/tmp/flake8.json') as f:
                  flake8_data = json.load(f)
                  if flake8_data:
                      result['linters'].append({'tool': 'flake8', 'issues': flake8_data})
          except: pass
          try:
              with open('/tmp/bandit.json') as f:
                  bandit_data = json.load(f)
                  security_issues = [
                      {'file': r['filename'], 'line': r['line_number'], 
                       'message': r['issue_text'], 'severity': r['severity'],
                       'cwe': f\"CWE-{r.get('test_id', '000')}\"}
                      for r in bandit_data.get('results', [])
                  ]
                  if security_issues:
                      result['security'].append({'tool': 'bandit', 'issues': security_issues})
          except: pass
          with open('reports/static_analysis.json', 'w') as f:
              json.dump(result, f, indent=2)
          "

      - name: Run PostBuild Analyzer
        id: analyzer
        run: |
          python analyzer/postbuild_analyzer.py . \
            --build-log reports/build.log \
            --test-results reports/test_results.json \
            --coverage-report reports/coverage_report.json \
            --static-analysis reports/static_analysis.json \
            --commit-sha ${{ github.sha }} \
            --repo-url ${{ github.server_url }}/${{ github.repository }} \
            --output-dir reports

      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: analysis-reports
          path: reports/
          retention-days: 30

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('reports/human_report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report.substring(0, 60000)  // GitHub comment limit
            });

      - name: Fail if critical issues
        run: |
          python -c "
          import json
          with open('reports/machine_report.json') as f:
              report = json.load(f)
              if report['overall_status'] == 'critical':
                  print('Critical issues found')
                  exit(1)
          "
